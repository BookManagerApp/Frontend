<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="solstice-assets/fonts/fonts.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" />
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
        <div class="flex flex-wrap h-full">
            <div class="w-full lg:w-1/2 p-4">
                <div class="flex flex-col justify-center py-24 max-w-md mx-auto h-full">
                    <form>
                        <h1 class="text-3xl font-bold font-heading mb-4">Sign up</h1>
                        <a class="inline-block text-gray-500 hover: transition duration-200 mb-8" href="#">
                            <span>Already have an account?</span>
                            <span></span>
                            <a href="login.html" class="font-bold font-heading">Login</a>
                        </a>
                        <label class="block text-sm font-medium mb-2" for="textInput1">Email</label>
                        <input class="w-full rounded-full p-4 outline-none border border-gray-100 shadow placeholder-gray-500 focus:ring focus:ring-orange-200 transition duration-200 mb-4" id="textInput1" type="text" placeholder="john@email.com">
                        <label class="block text-sm font-medium mb-2" for="textInput2">Password</label>
                        <div class="flex items-center gap-1 w-full rounded-full p-4 border border-gray-100 shadow mb-8">
                            <input class="outline-none flex-1 placeholder-gray-500 " id="textInput2" type="password" placeholder="Enter password">
                            <i class="fas fa-eye" style="font-size: 24px; color: #A3A3A3;"></i>
                        </div>
                        <button class="h-14 inline-flex items-center justify-center py-4 px-6 text-white font-bold font-heading rounded-full bg-orange-500 w-full text-center border border-orange-600 shadow hover:bg-orange-600 focus:ring focus:ring-orange-200 transition duration-200 mb-8" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="w-full lg:w-1/2">
                <div class="bg-orange-100 py-24 lg:py-72 xl:py-96"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/signup.js" defer></script>
</body>
</html>
