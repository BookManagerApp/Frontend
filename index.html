<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="solstice-assets/fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
     <!-- navbar -->
      <section class="overflow-hidden" x-data="{ mobileNavOpen: false }">
        <div class="container px-4 mx-auto">
          <div class="flex items-center justify-between py-6">
            <div class="flex items-center gap-10">
              <a href="#">
                <img src="images/book-stack.png" alt="" style="height: 3rem; width: auto;">
              </a>
              <ul class="hidden lg:flex items-center gap-8">
              </ul>
            </div>
            <div class="hidden lg:flex gap-4">
              <a class="py-3 px-5 rounded-full border border-gray-200 shadow text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="login.html">Login</a>
              <a class="py-3 px-5 rounded-full bg-orange-500 border border-orange-600 shadow text-sm font-semibold text-white hover:bg-orange-600 focus:ring focus:ring-orange-200 transition duration-200" href="signup.html">Sign Up</a></div>
            <div class="lg:hidden">
              <a x-on:click.prevent="mobileNavOpen = !mobileNavOpen" href="#">
                <svg class="navbar-burger text-orange-500" width="51" height="51" viewbox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="56" height="56" rx="28" fill="currentColor"></rect>
                  <path d="M37 32H19M37 24H19" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </a>
            </div>
          </div>
          <div :class="{ 'hidden': !mobileNavOpen, 'block': mobileNavOpen }" class="hidden navbar-menu fixed top-0 left-0 bottom-0 w-4/6 sm:max-w-xs z-50">
            <div x-on:click="mobileNavOpen = !mobileNavOpen" class="fixed inset-0 bg-gray-800 opacity-80"></div>
            <nav class="relative z-10 px-9 py-8 h-full overflow-y-auto bg-white flex flex-col justify-between">
              <div class="flex items-center justify-between">
                <a href="#">
                  <img src="images/book-stack.png" alt="" style="height: 3rem; width: auto;">
                </a>
                <a x-on:click.prevent="mobileNavOpen = !mobileNavOpen" href="#">
                  <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </a>
              </div>
              <ul class="flex flex-col gap-12 py-12">
              </ul>
              <div class="flex flex-col items-center gap-6">
                <a class="w-full text-center py-3 px-5 rounded-full border border-gray-200 shadow text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="login.html">Login</a>
                <a class="w-full text-center py-3 px-5 rounded-full bg-orange-500 border border-orange-600 shadow text-sm font-semibold text-white hover:bg-orange-600 focus:ring focus:ring-orange-200 transition duration-200" href="signup.html">Sign Up</a></div>
            </nav>
          </div>
        </div>
      </section>
    <!-- content -->
      <section class="overflow-hidden" x-data="{ tab: '' }" x-init="tab = $refs.tab1.textContent">
        <div class="bg-orange-100">
          <div class="container px-4 mx-auto">
            <h1 class="text-4xl lg:text-6xl font-bold font-heading mb-6 pt-16">Book Manager</h1>
            <p class="text-gray-600 text-xl mb-20">Explore our collection of books</p>
            <a class="bg-white border border-orange-200 hover:border-orange-500 transition duration-200 py-4 rounded-3xl flex flex-wrap mb-20" href="#">
              <div class="w-full lg:w-1/2 px-4">
                <div class="relative" style="height: 364px;">
                  <img class="absolute inset-0 w-full h-full object-cover rounded-3xl" src="images/picture-large.png" alt="">
                </div>
              </div>
              <div class="w-full lg:w-1/2 px-4">
                <div class="flex flex-col justify-center items-start h-full py-8">
                  <h2 class="text-2xl lg:text-3xl font-bold font-heading mb-4 max-w-sm">Read....??? Sure!</h2>
                  <p class="text-gray-600 mb-10">Read on to find out what the technique is, what itâ€™s used for, and how we can apply it to our studies.</p>
                </div>
              </div>
            </a>
            <h2 class="text-4xl font-bold font-heading mb-10">book-list</h2>
            <!-- tab filter genre -->
            <div class="flex flex-wrap gap-2 mb-10">
              <a id="tab-all" x-ref="tab1" x-on:click.prevent="tab = $refs.tab1.textContent" :class="{ 'border border-purple-700 bg-purple-900 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white': 
              tab == $refs.tab1.textContent, 'border border-gray-200 bg-white hover:bg-gray-50 focus:ring focus:ring-orange-200': tab != $refs.tab1.textContent }" class="h-10 inline-flex items-center justify-center w-full sm:w-auto text-center py-3 px-4 rounded-full bg-purple-900 border border-purple-700 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white text-sm font-semibold transition duration-200" href="#">All Genre</a>
              <a id="tab-historical" x-ref="tab2" x-on:click.prevent="tab = $refs.tab2.textContent" :class="{ 'border border-purple-700 bg-purple-900 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white': 
              tab == $refs.tab2.textContent, 'border border-gray-200 bg-white hover:bg-gray-50 focus:ring focus:ring-orange-200': tab != $refs.tab2.textContent }" class="h-10 inline-flex items-center justify-center w-full sm:w-auto text-center py-3 px-5 rounded-full bg-white border border-gray-200 text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="#">Historical</a>
              <a id="tab-romance" x-ref="tab3" x-on:click.prevent="tab = $refs.tab3.textContent" :class="{ 'border border-purple-700 bg-purple-900 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white': 
              tab == $refs.tab3.textContent, 'border border-gray-200 bg-white hover:bg-gray-50 focus:ring focus:ring-orange-200': tab != $refs.tab3.textContent }" class="h-10 inline-flex items-center justify-center w-full sm:w-auto text-center py-3 px-5 rounded-full bg-white border border-gray-200 text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="#">Romance</a>
              <a id="tab-fiction" x-ref="tab4" x-on:click.prevent="tab = $refs.tab4.textContent" :class="{ 'border border-purple-700 bg-purple-900 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white': 
              tab == $refs.tab4.textContent, 'border border-gray-200 bg-white hover:bg-gray-50 focus:ring focus:ring-orange-200': tab != $refs.tab4.textContent }" class="h-10 inline-flex items-center justify-center w-full sm:w-auto text-center py-3 px-5 rounded-full bg-white border border-gray-200 text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="#">Fiction</a>
              <a id="tab-scifi" x-ref="tab5" x-on:click.prevent="tab = $refs.tab5.textContent" :class="{ 'border border-purple-700 bg-purple-900 hover:bg-purple-800 focus:ring focus:ring-purple-800 text-white': 
              tab == $refs.tab5.textContent, 'border border-gray-200 bg-white hover:bg-gray-50 focus:ring focus:ring-orange-200': tab != $refs.tab5.textContent }" class="h-10 inline-flex items-center justify-center w-full sm:w-auto text-center py-3 px-5 rounded-full bg-white border border-gray-200 text-sm font-semibold hover:bg-gray-50 focus:ring focus:ring-orange-200 transition duration-200" href="#">Science Fiction</a>              
            </div>
            <div id="book-container" class="flex flex-wrap pb-32 -mx-4">
              <!-- Book list -->        
            </div>
            </div>
          </div>
        </div>
      </section>
           <!-- Footer -->
           <div class="pt-24 pb-12 border-b border-gray-100">
            <div class="container mx-auto px-4">
              <div class="flex items-center justify-between flex-wrap gap-8">
                <a href="#" class="flex items-center gap-4">
                  <img src="images/book-stack.png" alt="" style="height: 3rem; width: auto;">
                  <span class="text-xl font-bold">BOOK MANAGER</span>
                </a>
              </div>
            </div>
          </div>
